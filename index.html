<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Past Paper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 1.6rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
    }

    .btn.secondary {
      background: #6c757d;
      text-decoration: none;
      display: inline-block;
    }

    .btn.small {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .camera-box {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .camera-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }

    .photo-block {
      position: relative;
    }

    .photo-block img {
      max-width: 100px;
      height: auto;
      border-radius: 5px;
    }

    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .camera-controls {
        flex-direction: column;
        gap: 0.3rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìö Past Paper Upload</h1>
      <a href="view_papers.php" class="btn secondary">View Uploaded Papers</a>
    </header>

    <form id="uploadForm" method="POST" action="upload">
      <div class="form-group">
        <label for="year">Year</label>
        <select name="year" id="year" required>
          <option value="">Select year</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="4">Year 4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select name="course" id="course" required>
          <option value="">Select course</option>
          <option>Bachelor of Science in Computer Science</option>
          <option>Bachelor of Science in Information Technology</option>
          <option>Bachelor of Science in ICT Management</option>
          <option>Bachelor of Science in Computer Technology</option>
          <option>Bachelor of Science in Information Systems</option>
          <option>Diploma in IT</option>
          <option>Diploma in Information Technology</option>
          <option>Diploma in ICT (DICT)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required placeholder="e.g. Operating Systems Paper" />
      </div>

      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" name="code" id="code" required pattern="[A-Za-z0-9]{6}" placeholder="e.g. CSC201" title="Code must be exactly 6 letters or numbers" />
      </div>

      <div class="camera-box">
        <video id="video" autoplay playsinline></video>
        <div class="camera-controls">
          <button type="button" id="use-back" class="btn small">Back Camera</button>
          <button type="button" id="use-front" class="btn small">Front Camera</button>
          <button type="button" id="snap" class="btn">üì∏ Take Photo</button>
        </div>
      </div>

      <div class="preview" id="preview"></div>
      <div id="photos"></div>

      <button type="submit" class="btn primary">‚¨ÜÔ∏è Upload Paper</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const snap = document.getElementById('snap');
    const preview = document.getElementById('preview');
    const photos = document.getElementById('photos');
    let stream = null;
    let photoIndex = 0;

    async function startCamera(facingMode = 'environment') {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } }
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Could not access the camera: ' + err.message);
      }
    }

    startCamera();

    document.getElementById('use-back').addEventListener('click', () => startCamera('environment'));
    document.getElementById('use-front').addEventListener('click', () => startCamera('user'));

    snap.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const dataURL = canvas.toDataURL('image/png');
      const block = document.createElement('div');
      block.className = 'photo-block';
      block.dataset.index = photoIndex;

      const img = document.createElement('img');
      img.src = dataURL;

      const btn = document.createElement('button');
      btn.textContent = '√ó';
      btn.className = 'remove-btn';
      btn.type = 'button';
      btn.onclick = () => {
        photos.querySelector(`[data-index="${block.dataset.index}"]`)?.remove();
        block.remove();
      };

      block.appendChild(img);
      block.appendChild(btn);
      preview.appendChild(block);

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'images[]';
      input.value = dataURL;
      input.dataset.index = photoIndex;
      photos.appendChild(input);

      photoIndex++;
    });

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      const imageInputs = document.querySelectorAll('input[name="images[]"]');
      if (imageInputs.length === 0) {
        alert('Please take at least one photo before uploading.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
